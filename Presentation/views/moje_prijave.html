</div>
% end
% if prijave:
<ul class="list-group">
  % for prijava in prijave:
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      {{prijava[3]}} ({{prijava[4]}} â€“ {{prijava[5]}})

  </li>
  % end

% end
