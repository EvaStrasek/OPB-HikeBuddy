% rebase('osnova.html', stran='moje_prijave', uporabnik=uporabnisko_ime, rola=rola)

<h2>Moje prijave na pohode</h2>
% if flash_msg:
    <div class="flash-msg">
        {{flash_msg}}
    </div>
% end
% if prijave:
  <ul class="list-group">
    % for prijava in prijave:
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          {{prijava['pot_ime']}} ({{prijava['datum_zacetka']}} â€“ {{prijava['datum_konca']}})
        </div>
        <form method="post" action="{{url('/odjava_na_pohod')}}" style="margin:0;">
          <input type="hidden" name="pohod_id" value="{{prijava['pohod_id']}}">
          <button type="submit" class="btn btn-danger btn-sm">Odjavi se</button>
        </form>
      </li>
    % end
  </ul>
% end
